<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script async defer src="index.js"></script>
</head>
<body>
    <header class="container">
        <h1 class="text-center">API Pokemon</h1>

    </header>

    <div class="container">
        <div class='container'>
            <div class="container row">
                <button id="btn-show-pokemons" type="button" class="btn btn-dark mb-3">Listar pokemons</button>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <label for="poke-name" class="form-label">Buscar Pokemon (Name / ID)</label>
                </div>
                <div class="col-auto">
                    <input id='poke-name' type="text" class="form-control" name="poke-name" value="">
                </div>
            </div>
            <div class='container row mt-3'>
                <div class="col-md-4 gy-1">
                    <button id='previous-btn' class='btn btn-danger w-100'>Anterior</button> 
                </div>
                <div class="col-md-4 gy-1">
                    <button id='get-btn' class='btn btn-dark w-100'>Obtener Pokemon</button> 
                </div>
                <div class="col-md-4 gy-1">
                    <button id='next-btn' class='btn btn-danger w-100'>Siguiente</button> 
                </div>
            </div>
        </div>
        <div id="pokemon-container " class="container">
            <div id="row-id" class="row gy-3 my-3 justify-content-center">

            </div>
        </div>
    </div>

</body>
</html>
